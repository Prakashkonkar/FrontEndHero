			<section class="form-section">
				<h1>Forms</h1>
				<form action="https://formsubmit.co/prakash8konkar@gmail.com"  method="POST" enctype="multipart/form-data">
					<label for="fname">First name:</label>
					<input type="text" id="fname" name="fname" value="Prakash" readonly />

					<label for="lname">Last name:</label>
					<input type="text" id="lname" name="lname" value="konkar" required />

					<label for="dob">Date of Birth:</label>
					<input type="date" name="dob" id="dob" required />

					<label for="email">E-Mail:</label>
					<input type="email" name="email" id="email" required />

					<label for="attachment">Attachments:</label>
					<input type="file" name="attachment" id="attachment" />

					<label for="age">Age:</label>
					<input type="number" name="age" id="age" max="100" required />

					<label for="password">Password:</label>
					<input type="password" name="password" id="password" pattern="[a-zA-Z0-9!@#$%^&*]{6,16}" />

					<button type="submit" class="btn-submit">Submit</button>
				</form>
			</section>
